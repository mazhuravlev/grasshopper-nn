<!doctype html>
<html class="no-js" lang="" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Обработка данных с помощью нейросети</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        textarea {
            width: 600px;
            height: 600px;
        }

        .inputs > div {
            margin-bottom: 4px;
        }

        .inputs input[type="range"] {
             width: 400px;
             -webkit-box-shadow: none;
             box-shadow: none;
         }

        input[type="file"] {
            width: 300px;
            border: none;
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <h2>&nbsp;</h2>
    <div class="panel panel-default">
        <div class="panel-heading">Ввод данных (активация)</div>
        <div class="panel-body form-inline inputs">
            <div>
                <input class="form-control" type="number" min="0" max="1" step="0.01" v-model.number="slider1" v-on:change="activate"/>
                <input class="form-control" type="range" min="0" max="1" step="0.01" v-model.number="slider1" v-on:change="activate"/>
            </div>
            <div>
                <input class="form-control" type="number" min="0" max="1" step="0.01" v-model.number="slider2"  v-on:change="activate"/>
                <input class="form-control" type="range" min="0" max="1" step="0.01" v-model.number="slider2" v-on:change="activate"/>
            </div>
            <div>
                <input class="form-control" type="number" min="0" max="1" step="0.01" v-model.number="slider3"  v-on:change="activate"/>
                <input class="form-control" type="range" min="0" max="1" step="0.01" v-model.number="slider3" v-on:change="activate"/>
            </div>
        </div>
        <div class="panel-footer"><span v-bind:class="classObject">Результат:</span> <label>{{resultText}}</label></div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Обучение</div>
        <div class="panel-body">
            <input type="file" accept=".json, application/json" class="form-control" id="file-input" name="file-input" v-on:change="setFile" required>
            <div style="margin: 8px 0 8px;">
                <button class="btn btn-primary" v-on:click="train">Обучить</button>
            </div>
            <div>
                <textarea v-model="trainingSet"></textarea>
            </div>
        </div>
    </div>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.0.min.js"
        integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.0.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.0.10/synaptic.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/main.js"></script>
</body>
</html>
